<html>
  <head>
    <title>{% block title %}{% endblock %}</title>
  </head>

  <body>
    {% if error_msg %}
    <div id="error">
      {{ error_msg }}
    </div>
    {% endif %}

    <div id="header">
	 {% if lip %}
	 <a href="{% url openidgae.views.LogoutSubmit %}">logout</a>
	 {% else %}
	 <a href="{% url openidgae.views.LoginPage %}">login</a>
	 {% endif %}
    </div>

    <div id="content">
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
